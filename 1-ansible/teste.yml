- hosts:
  - ec2-db

  tasks:
    - name: "movendo arquivo de teste"
      copy:
        src: "mysql/teste.sql"
        dest: "/tmp/teste.sql"
      become: yes

    - name: "comandos SQL"
      shell: ps -ef | grep -i mysql
      become: yes
      register: ps
    - debug:
        msg: " '{{ps.stdout_lines }}' "
